application: poetic-avenue-298
version: 1
runtime: python27
api_version: 1
threadsafe: no

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /bootstrap
  static_dir: bootstrap
  
- url: /tasks/status
  script: handlers/status.py
  
- url: /tasks/flight_radar
  script: handlers/status.py
  
- url: /.*
  script: handlers/main.py

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest

  